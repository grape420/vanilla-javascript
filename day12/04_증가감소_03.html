<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      #box {
        width: 300px; height : 80px; border : 1px solid black;
        font-size : 40px; line-height : 2; text-align : center;
        margin-bottom: 30px;
      }
      button {
        width : 120px; height : 50px;
      }
    </style>
    <script>

    </script>
</head>
<body>
  <div id="box">xxx</div>
  <p>
    <button class="next">중지</button>
    <button class="prev">시작</button>
  </p>
  <script>
      const box = document.querySelector('#box');
      const next = document.querySelector('.next');
      const prev = document.querySelector('.prev');
      let count = 0;
      let timer = null;
      let interval = 1000;
      let isPlay = true;    // 현재 상태 진행중

      box.textContent = count;

      timer = setInterval(make, interval);
      function make() {
        count++;
        if (count > 5) {
          count = 0;
        }
        box.textContent = count;
      }

      next.addEventListener('click', function() {
        if (isPlay) {
          clearInterval(timer);
          isPlay = false;
        }
      })

      prev.addEventListener('click', function() {
        if (!isPlay) {
          timer = setInterval(make, interval);
          isPlay = true;
        }
      })
  </script>
</body>
</html>

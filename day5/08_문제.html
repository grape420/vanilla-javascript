<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    let dan = prompt('단을 입력하세요.');

    if (isNaN(dan)) {
      alert('올바른 형식이 아닙니다.');
    } else {
      if (dan >= 2 && dan <= 9) {
        document.write(dan + '단' + '<br>');
        for (let i = 1; i <= 9; i++) {
          document.write(dan + ' * ' + i + ' = ' + (dan * i) + '<br>');
        }
      } else {
        alert('범위를 초과했습니다.');
      }
    }
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

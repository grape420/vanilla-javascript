<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
    </style>
</head>
<body>
  <script>

    function make(...names) {
      console.log(names);
      console.log(names[0]);
      console.log(names[1]);
      console.log(names[2]);
    }

    make();
    make('송혜교');
    make('홍길동', '안지영', '김다미');

    
    console.log('\n');
    function make1(...names) {
      names.forEach(item => console.log(item));
      console.log('\n');
    }

    make1('송혜교', '전소미');
    make1('홍길동', '안지영', '김다미');
  </script>
  <pre>
    arguments
    함수로 넘어온 모든 인수에 접근
    length / [] index
    Array 형태의 객체
    배열의 내장 메서드 사용불가 ex) map / forEach
    화살표 함수 사용 불가
  </pre>
</body>
</html>

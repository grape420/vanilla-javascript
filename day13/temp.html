<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
      div {
        width: 100px; height: 100px; background : hotpink; transition : 0.5s;
      }
      p {margin-top: 15px;}
    </style>
    <script>
    </script>
</head>
<body>
  <div class="vox"></div>
  <p>
    <button class="btn1">증가</button>
    <button class="btn2">증가</button>
    <button class="btn3">증가</button>
  </p>
  <script>
     let btn1 = document.querySelector('.btn1');
     let btn2 = document.querySelector('.btn2');
     let btn3 = document.querySelector('.btn3');
     let box = document.querySelector('.box');
     let w = 100, getW = 0, dom = '';

     btn1.addEventListener('click',function(e) {
      w += 50;
      box.style.width = w + 'px';
     })

     btn2.addEventListener('click',function(e) {
      dom = window.getComputedStyle(box);
      getW = dom.getPropertyValue('width');
      getW = parseInt(getW);
      box.textContent = getW;

      getW += 50;
      box.style.width = getW + 'px';
     })

     btn3.addEventListener('click',function(e) {
       getW = parseInt(getComputedStyle(box).width);
       getW += 20;
       box.textContent = getW;
       box.style.width = getW + 'px';
     })
  </script>
</body>
</html>

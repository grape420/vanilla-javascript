<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    const str1 = new String('안녕하세요. 저는 홍길동입니다.');
    document.write(typeof(str1), '<br>');

    const str2 = '안녕하세요 지금은 연습중';
    document.write(typeof(str2), '<br>');

    document.write(str1.length, '<br>');
    document.write(str2.length, '<br>');
  </script>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let str = '안녕하세요. 홍길동입니다.';
    
    document.write(str.slice(1, 3), '<br>'); 
  </script>
</head>
<body>
  <pre>
    일부 문자열 반환
    (문자열 가져오기)
    1. slice(시작 인덱스, 종료 인덱스 - 1)
    str.slice(beginIndex[, endIndex])
    일부를 추출하면서 새로운 문자열을 반환합니다.
    음수가 존재한다

    2. substring(시작 인덱스, 종료 인덱스 - 1)
    위 slice와 동일하다. 단, 음수가 존재하지 않는다.

    3. substr(시작 인덱스, 글자수)
  </pre>
</body>
</html>

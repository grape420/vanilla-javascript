<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    const make = (num) => {
      if (num.length < 2) {
         return '0' + num;
      } else {
        return num;
      }
    }
    
    let result = make('5');
    document.write(`출력 ${result}`);
  </script>

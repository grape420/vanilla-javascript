<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    /*
    function Make() {

    }
    const xx = new Make()
    */

    function Man() {
      // this => man1 자기자신
      this.name = '김종현'
      this.age = 20
    }
    // man1 객체의 속성은 Man의 속성을 가지고 있다.
    let man1 = new Man()
    console.log(man1.name, man1.age)

    function User(name, age, job) {
      this.name = name
      this.age = age
      this.job = job
      this.run = function() {
        console.log(this.name, '는 오늘도 달린다')
      }
    }

    const user1 = new User('김태리', 22, '웹 개발자')
    const user2 = new User('김철수', 25, '웹 디자이너')
    const user3 = new User('김다미', 28, '웹 퍼블리셔')

    console.log(user1.name, user1.age, user1.job);
    user1.run()
    user2.run()
  </script>
</head>
<body>
  <pre>
    생성자 함수
    일반 함수 형식과 동일 : 재사용하기 위함
    1. 함수명 첫 글자는 대문자로 시작
    2. new 함수명() - return 값이 없어도 반환이 됨
       사용할 수 있는 객체 생성 코드를 구현
  </pre>
</body>
</html>

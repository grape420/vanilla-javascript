<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    class Test {
      name = '홍길동'
      age = 20
    }
    const t1 = new Test()
    console.log(t1.name, t1.age)

    ////////////////////////////////////////////////////////////////
    class User {
      // 생성자는 객체를 생성할 때 인자를 프로퍼티로 전달 받음
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      run() {
        console.log(this.name, this.age);
      }
      setName(name) {
        this.name = name
      }
      getName() {
        return this.name
      }
      setAge(age) {
        this.age = age
      }
      getAge() {
        return this.age
      }
    }

    const user = new User('김다미', 30);
    
    user.setName('안지영')
    user.setAge(40)

    console.log(user.getName(), user.getAge())
  </script>
</head>
<body>
  <pre>
    class 클래스명 {
      constructor() {}
      method() {}
    }
    new 클래스명()
    class 키워드
    객체지향 프로그래밍에서 사용하는 다양한 기능
    객체를 정의 상태(멤버변수)와 메서드 (함수)로 구성
    Class 객체를 생성하기 위한 템플릿
  </pre>
</body>
</html>

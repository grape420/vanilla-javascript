<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let dollar = 1200, num = 0, result = 0;
    // num 환전할 금액 입력받기 prompt
    // result 환전된 금액
    // 환전 금액은 xxx 원입니다.

   num = prompt('환전할 금액을 입력하세요', '4$');
   num = parseInt(num);
   result = dollar * num;

   document.write('환전 금액은 ' + result + '원 입니다');


  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

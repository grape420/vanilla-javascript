<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div {
            width: 400px; height: 300px; border: 1px solid #000;
        }
        h2 {background: pink;}
        h3 {background: green;}
        p {background: skyblue;}
        .box {
            width: 200px; height: 80px;
        }
    </style>
</head>
<body>
    <div>
        <!-- 
        <h2>test</h2>
        <h3>test</h3>
        <p>list</p>
        <img src="images/cat0.jpg" width="150" alt=""> -->
    </div>

    <script>
        const dom = document.querySelector('div');
        const h2 = document.createElement('h2');

        dom.append(h2);
        // h2.innerHTML = '제목2입니다.';
        // h2.innerText = '제목3입니다.';
        // h2.textContent = '제목4입니다.';

        const txt = document.createTextNode('제목 5입니다.');
        h2.append(txt);

        const h3 = document.createElement('h3');
        const p = document.createElement('p');

        h3.innerHTML = '제목6입니다.';
        p.innerHTML = '문단 연습입니다.';

        const img = document.createElement('img');
        img.setAttribute('src', 'images/cat0.jpg');
        img.setAttribute('width', '300px');

        dom.append(h3, p, img)
    </script>
</body>
</html>

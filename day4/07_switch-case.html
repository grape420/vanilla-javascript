<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let rank = prompt('A ~ F 입력 : ');
    switch (rank) {
      case 'A':
      case 'B':
      case 'C': document.write('합격'); break; 
      case 'D':
      case 'E': document.write('대기'); break;    
    
      default: document.write('대기'); break; 
    }
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

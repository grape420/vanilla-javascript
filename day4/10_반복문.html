<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
   for (let i = 0; i < 50; i++) {
     document.write(i + '번째 <br>');
   }

    
  </script>
</head>
<body>
  <pre>
    반복문

    1. for : 횟수가 정해져 있을 때
      for(초기값; 최종값; 증감식) 
      for ( ; ; ) : 무한 반복

    2. while - 주로 무한반복
      초기값
      while( 조건식 ) {
        증감식
        실행문
      }
    while (true) : 무한 반복
  </pre>
</body>
</html>

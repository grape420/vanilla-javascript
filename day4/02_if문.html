<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let test = 0;     // 0은 false

    // if(변수) => 값이 존재한다 또는 true
    if (test ) {
      document.write('값이 존재합니다.');
    } else {
      document.write('값이 존재 하지 않습니다.');
    }

    const test1 = confirm('당신은 성인입니까?');

    if (test1) {
      document.write('예 성인입니다.');
    } else {
      document.write('아니요 미성년입니다');
    }

    
    
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

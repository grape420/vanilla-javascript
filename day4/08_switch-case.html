<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let month = prompt('달을 입력하세요 : ');

    if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
      document.write(month + '월은 ' + '31일까지 입니다.');
    } else if (month == 4 || month == 6 || month == 9 || month == 11) {
      document.write(month + '월은 ' + '30일까지 입니다.');
    } else if (month == 2) {
      document.write(month + '월은 ' + '28일까지 입니다.');
    } else {
      document.write('잘못 입력하셨습니다.');
    }
    
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

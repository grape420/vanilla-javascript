<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    function hello(name) {
      alert(`${name} 안녕`);
    }
  </script>
</head>
<body>
  <h2>인사하기</h2>
  <p>
    <button onclick="hello('김다미')">김다미</button>
    <button onclick="hello('최우식')">최우식</button>
    <button onclick="hello('김태리')">김태리</button>
    <button onclick="hello('남주혁')">남주혁</button>
  </p
</body>
</html>

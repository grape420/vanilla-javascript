<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    // make1();
    // 선언적 함수
    function make1() {
      alert('선언적 함수명');
    }

    // 함수 호출
    // make1();

    // 기명함수
    const x = function make2(){
      alert('기명함수');
    }
    // x();

    // 익명함수
    const make3 = function() {
      alert('익명함수');
    }
    // make3();

    // 즉시 실행 함수
    (function() {
      // 코드 작성
    })()
  </script>
</head>
<body>
  <pre>
    함수란 자주 사용하는 수식 (내용, 문장)을 담아두었다가 언제든지 꺼내서
    사용하는 것을 말한다.
    장점 : 코드의 재사용

    function 함수명 (매개변수, 매개변수 ... ) {
      실행문
    }
    함수명 (값, 값);

    function 함수명 (매개변수, 매개변수) {
      return 값
    }
    return은 호출한 함수에 값을 반환한다.

    let 변수 = 함수명 (값, 값);
  </pre>
</body>
</html>

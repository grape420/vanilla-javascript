<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    function make1() {
      alert('함수 호출했습니다.');
    }

    function make2() {
      alert('안녕하세요.');
    }
  </script>
</head>
<body>
  <p>
    <button onclick="make1()">호출</button>
    <button onclick="make2()">인사</button>
  </p>
  <pre>
    이벤트 : 사건
    onclick = "함수명()" - 클릭했을 때 함수호출
  </pre>
</body>
</html>

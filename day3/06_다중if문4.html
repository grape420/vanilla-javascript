<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';
    let num = Number(prompt('정수를 입력하세요.'));

    if (num >= 10) {
      num % 2 == 0 ? alert('짝수입니다') : alert('홀수입니다');
    } else {
      num % 3 == 0? alert('3의 배수입니다') : alert('3의 배수가 아닙니다');
    }
    
  </script>
</head>
<body>
  <pre>
    10보다 크면
    짝수 홀수
    그렇지 않으면
    3의 배수
    3의 배수가 아니다.
  </pre>
</body>
</html>

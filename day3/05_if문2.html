<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    let num = Number(prompt('정수를 입력하세요'));

    num >= 51 && num <= 99 ? alert(num + '범위 인정') : alert(num + '범위 초과');
  </script>
</head>
<body>
  <pre>
    num 입력
    51 ~ 99까지 범위이면 xxx범위 인정
    그렇지 않으면 xxx 범위 초과
  </pre>
</body>
</html>

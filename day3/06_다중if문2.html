<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    let name = prompt('이름을 입력하세요');
    let kor = Number(prompt('국어 점수를 입력하세요'));
    let eng = Number(prompt('영어 점수를 입력하세요'));
    let mat = Number(prompt('수학 점수를 입력하세요'));

    let sum = kor + eng + mat;
    let avg = sum / 3;
    let grade = '';
    
    if (avg >= 90) {
      grade = 'A';
    } else if (avg >= 80 && avg < 90) {
      grade = 'B';
    } else if (avg >= 70 && avg < 80) {
      grade = 'C';
    } else if (avg >= 60 && avg < 70) {
      grade = 'D';
    } else {
      grade = 'F';
    }

    alert(name + ' 평균 점수는 : ' + avg + '이고 ' + '학점은 ' + grade + '입니다.');
  </script>
</head>

</body>
</html>

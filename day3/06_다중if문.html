<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    'use strict';

    let num = Number(prompt('정수를 입력하세요'));
    switch(num) {
      case 1: alert('구두 당첨'); break;
      case 2: alert('핸드뱍 당첨'); break;
      case 3: alert('우산 당첨'); break;
      case 5: alert('화장품 당첨'); break;
      case 7: alert('상품권 당첨'); break;
      default: alert('꽝'); break;
    }
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>

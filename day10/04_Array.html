<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>   
    <style>
        #box {
            padding: 20px;
            border: 1px solid #000;
            margin: 20px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
       let color = '레드,그린,pink,lime,skyblue,hotpink';
       //배열로 변경 
       let arr = color.split(',');
       document.querySelector('#box').innerHTML = arr.join('<br>');
    </script>

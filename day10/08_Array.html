<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        const obj =[
            {name:'김철수', age:20},
            {name:'이수근', age:30},
            {name:'김다미', age:40},
            {name:'최우식', age:25},
            {name:'김성철', age:22},
            {name:'송혜교', age:10},
            {name:'유재석', age:45},            
        ]

        //나이순 정렬 
        obj.sort( (a, b) => {
            if( a.age > b.age ) {
                return 1 
            }else if ( a.age < b.age ) {
                return -1 
            }else {
                return 0
            }
        })
        //화면에 출력 for문 
        for( let i= 0 ; i < obj.length ; i++) {
            document.write(`${obj[i].name}  / ${obj[i].age} <br>`);
        }
        document.write(`/////////////<br>`);

        for( let item of obj ) {
            document.write(`${item.name}  / ${item.age} <br>`);
        }
        document.write(`/////////////<br>`);

        for( let idx in obj ) {
            document.write(`${obj[idx].name}  / ${obj[idx].age} <br>`);
        }
        document.write(`/////////////<br>`);

        const obj1 =[
            {name:'김철수', age:20},
            {name:'이수근', age:30},
            {name:'김다미', age:40},
            {name:'최우식', age:25},
            {name:'김성철', age:22},
            {name:'송혜교', age:10},
            {name:'유재석', age:45},            
        ]

        //sort  -> if대신 삼항연산자로 변경
        obj1.sort( (a ,b) => {
            return a.age > b.age ? 1: a.age < b.age ? -1 : 0 
        })
        // obj1.sort( (a ,b) => a.age > b.age ? 1: a.age < b.age ? -1 : 0 )

        for( let item of obj1 ) {
            document.write(`${item.name}  / ${item.age} <br>`);
        }
        document.write(`/////////////<br>`);
    </script>
</head>
<body>
    <pre>
        
    </pre>
</body>
</html>
